actions:
  label: Actions
  description: Provides a wrapper element to group one or more buttons in a form.
  preview:
    '#type': actions
    submit:
      '#type': submit
      '#value': Save
    cancel:
      '#type': button
      '#value': Cancel

button:
  label: Button
  description: Provides an action button form element.
  preview:
    '#type': button
    '#value': Preview

checkbox:
  label: Checkbox
  description: Provides a form element for a single checkbox.
  preview:
    '#type': checkbox
    '#title': Preview

checkboxes:
  label: Checkboxes
  description: Provides a form element for a set of checkboxes.
  preview:
    '#type': checkboxes
    '#title': What standardized tests did you take?
    '#title_display': above
    '#id': test-checkboxes
    '#options':
      SAT: SAT
      ACT: ACT

color:
  label: Color
  description: Provides a form element for choosing a color.
  preview:
    '#type': color
    '#title': Color
    '#default_value': '#ffffff'

container:
  label: Container
  description: Provides a render element that wraps child elements in a container.
  preview:
    needs_accommodation:
      '#type': checkbox
      '#title': Need Special Accommodations?
    accommodation:
      '#type': container
      '#attributes':
        class: accommodation
      '#states':
        invisible:
          'input[name="needs_accommodation"]': { checked: false }
      diet:
        '#type': textfield
        '#title': Dietary Restrictions

date:
  label: Date
  description: Provides a form element for date selection.
  preview:
    '#type': date
    '#title': Content expiration
    '#default_value': { year: 2020, month: 2, day: 15 }

details:
  label: Details
  description: Provides a render element for a details element, similar to a fieldset.
  preview:
    '#type': details
    '#title': Author
    name:
      '#type': textfield
      '#title': Name

dropbutton:
  label: Dropbutton
  description: Provides a render element for a set of links rendered as a drop-down button.
  preview:
    '#type': dropbutton
    '#links':
      simple_form:
        'title': Simple Form
        'url': http://fapi_example.simple_form
      demo:
        'title': Build demo
        'url': http://fapi_example.build_demo

email:
  label: Email
  description: Provides a form input element for entering an email address.
  preview:
    '#type': email
    '#title': Email

fieldset:
  label: Fieldset
  description: Provides a render element for a group of form elements.
  preview:
    '#type': fieldset
    '#title': Author

hidden:
  label: Hidden
  description: Provides a form element for an HTML 'hidden' input element.
  preview:
    '#type': hidden
    '#value': value

html_tag:
  label: HtmlTag
  description: Provides a render element for any HTML tag, with properties and value.
  preview:
    '#type': html_tag
    '#tag': p
    '#value': Hello World

inline_template:
  label: InlineTemplate
  description: Provides a render element where the user supplies an in-line Twig template.
  preview:
    '#type': inline_template
    '#template': "{% trans %} Hello {% endtrans %} <strong>{{name}}</strong>"
    '#context':
      'name': Name

link:
  label: Link
  description: Provides a link render element.
  preview:
    '#type': link
    '#title': Examples
    '#url': http://examples.description

machine_name:
  label: MachineName
  description: Provides a machine name render element.
  preview:
    '#type': machine_name
    '#default_value': id
    '#disabled': 0
    '#maxlength': 64
    '#description': A unique name for this item. It must only contain lowercase letters, numbers, and underscores.
    '#description_display': above
    '#machine_name':
      'exists':
        'this': exists

managed_file:
  label: ManagedFile
  description: Provides an AJAX/progress aware widget for uploading and saving a file.
  preview:
