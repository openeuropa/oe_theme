name: OpenEuropa Theme Publication Content
type: module
description: Companion module for the OE Content Publication module
package: OpenEuropa
core_version_requirement: ^10
dependencies:
  - extra_field:extra_field
  - oe_content:oe_content_publication
  - oe_theme:oe_theme_content_entity_contact
  - oe_theme:oe_theme_helper

config_devel:
  install:
    - core.date_format.oe_theme_publication_date
    - core.entity_view_display.node.oe_publication.full
    - core.entity_view_display.node.oe_publication.teaser
    - image.style.oe_theme_publication_thumbnail
