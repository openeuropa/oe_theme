- array:
    '#type': pattern
    '#id': file_translation
    '#fields':
      button_label: "Download"
      file:
        variant: "translation"
        title: "File title example"
        name: "document.pdf"
        url: "http://example.com"
        mime: "application/pdf"
        size: "10000"
        language_code: "en"
      translations:
        - mime: "application/pdf"
          url: "http://example.com/document_fr.pdf"
          size: "150000"
          name: "document.pdf"
          language_code: "fr"
        - mime: "application/pdf"
          url: "http://example.com/document_it.pdf"
          size: "160000"
          name: "document.pdf"
          language_code: "it"
        - mime: "application/pdf"
          url: "http://example.com/document_hu.pdf"
          size: "170000"
          name: "document.pdf"
          language_code: "hu"
  assertions:
    count:
      'svg.ecl-file__icon': 1
      'a.ecl-file__download[href="http://example.com"]': 1
      'div.ecl-file__translation-container': 1
      'li.ecl-file__translation-item a.ecl-file__translation-download': 3
      'a.ecl-file__translation-download[href="http://example.com/document_fr.pdf"]': 1
      'a.ecl-file__translation-download[href="http://example.com/document_it.pdf"]': 1
      'a.ecl-file__translation-download[href="http://example.com/document_hu.pdf"]': 1
    equals:
      'div.ecl-file__title': "File title example"
      'div.ecl-file__language': "English"
      'div.ecl-file__meta': "(9.77 KB - PDF)"
      'a.ecl-file__download': "Download "
      'button.ecl-file__translation-toggle': "Available translations (3)"
      '.ecl-file__translation-item:nth-child(1) div.ecl-file__translation-title': "français"
      '.ecl-file__translation-item:nth-child(1) div.ecl-file__translation-meta': "(146.48 KB - PDF)"
      '.ecl-file__translation-item:nth-child(2) div.ecl-file__translation-title': "italiano"
      '.ecl-file__translation-item:nth-child(2) div.ecl-file__translation-meta': "(156.25 KB - PDF)"
      '.ecl-file__translation-item:nth-child(3) div.ecl-file__translation-title': "magyar"
      '.ecl-file__translation-item:nth-child(3) div.ecl-file__translation-meta': "(166.02 KB - PDF)"
