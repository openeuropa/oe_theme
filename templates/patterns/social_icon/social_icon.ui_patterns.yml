social_icon:
  label: "Social icon"
  description: "Social network icon with link of label."
  fields:
    service:
      type: "text"
      label: "Service"
      description: "Social network service."
      preview: "facebook"
    label:
      type: "text"
      label: "Label"
      description: "Label accompanying the social icon."
      preview: "Facebook"
    url:
      type: "Url"
      label: "URL"
      description: "URL to link the social icon to. Optional. (A Drupal Url object)"
      preview: "http://example.com"
    size:
      type: "text"
      label: "Size"
      description: "The icon size. Defaults to 'xs'."
      preview: "l"
