      type: "boolean"
      label: "Disable overlay"
      description: "Disables the overlay functionality."
      preview: true
      escape: false
    expandable:
      type: "boolean"
      label: "Expandable"
      description: "Whether the 'See all' link is shown or all items are shown."
      preview: true
      escape: false
    footer_link_url:
      type: "Url"
      label: "URL"
      description: "Footer link URL."
      preview: "http://example.com"
    footer_link_label:
      type: "text"
      label: "Link text"
      description: "Footer link text."
      preview: "Further media items"
    footer_link_external:
      type: "boolean"
      label: "External link"
      description: "Whether the footer URL is external or not."
      preview: true
    visible_items:
      type: "numeric"
      label: "Visible items"
      description: "Number of visible items in an expandable gallery."
      preview: 3
      escape: false
    grid:
      type: "boolean"
      label: "Grid display"
      description: "Display gallery as a grid. Default is false."
      preview: true
      escape: false
    columns:
      type: "numeric"
      label: "Columns number"
      description: "Number of columns. Default is 2. Only used if the grid display is enabled."
      preview: 2
      escape: false
    ratio:
      type: "string"
      label: "Aspect ratio"
      description: "Image aspect ratio. Default is 3-2. Only used if the grid display is enabled."
      preview: '3-2'
    disable_hover:
      type: "boolean"
      label: "Disable hover"
      description: "Hides the item's title on hover. Default is false."
      preview: false
      escape: false
