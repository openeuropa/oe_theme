banner_page:
  label: "Page banner (Deprecated in 3.4.0 - Use Banner pattern with size \"m\" instead.)"
  description: "A page banner is smaller than a Hero banner. The pattern will be deprecated in 3.4.0. Use the Banner pattern instead."
  variants:
    default:
      label: "Default"
      description: "Default contains title, description and link with gray background."
    primary:
      label: "Primary"
      description: "Primary contains title, description and link with blue background."
    image:
      label: "Image"
      description: "Image contains title, description and link with a background image."
    image_shade:
      label: "Image shade"
      description: "Image shade contains title, description and link with a shade effect on the background image."
  fields:
    title:
      type: "text"
      label: "Title"
      description: "Banner title."
      preview: "EU Budget for the future"
    description:
      type: "text"
      label: "Description"
      description: "Banner description."
      preview: "The European Commission has put forward ambitious yet realistic proposals for a modern EU budget. It is time for an EU budget that reflects rapid developments in innovation, the economy, the environment and geopolitics, amongst others."
    url:
      type: "Url"
      label: "URL"
      description: "Banner link url."
      preview: "http://example.com"
    label:
      type: "text"
      label: "Link text"
      description: "Banner link text."
      preview: "Subscribe"
    image:
      type: "array"
      label: "Image"
      description: "Banner image."
      preview:
        src: "https://loremflickr.com/1000/500/arch"
    alignment:
      type: "text"
      label: "Alignment"
      description: "The Page banner can be 'center' or 'left' (aligned left)."
      preview: "left"
    full_width:
      type: "boolean"
      label: "Full width"
      description: "Define if the banner should be extended to full width."
      preview: true
      escape: false
    external_link:
      type: "boolean"
      label: "External link"
      description: "Whether the banner link is external or not."
      preview: true
    credit:
      type: "text"
      label: "Credit"
      description: "Credit for the image."
      preview: "Â© Copyright or credit"
