highlighted_list:
  label: "Highlighted list"
  description: "A list of 4 highlighted content items. The image is only displayed for the first two items and the description for the first item. If more than 4 items are provided, only the first 4 will be displayed."
  fields:
    title:
      type: "text"
      label: "Title"
      description: "Highlighted list title"
      preview: "Highlighted News"
    highlighted_item:
      type: "array"
      label: "Highlighted item"
      description: "The main item of the highlighted list."
      preview:
        title: "Item 1"
        url: "#"
        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus gravida ipsum ut lorem cursus"
        primary_meta:
          - "Item 1 primary meta"
          - "DD Month Year"
        secondary_meta: "3 minutes read"
        picture:
          src: "https://loremflickr.com/1200/900/arch"
          alt: "Alternative text for image"
    items:
      type: "array"
      label: "Items"
      description: "List of items compatible with the ECL Content item component."
      preview:
        - title: "Item 2"
          description: "Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem."
          primary_meta:
            - "Item 2 primary meta"
            - "DD Month Year"
          secondary_meta: "5 minutes read"
          picture:
            src: "https://loremflickr.com/1200/900/arch"
            alt: "Alternative text for image"
        - title: "Item 3"
          url: "https://external.com"
          description: "In enim justo, rhoncus ut, imperdiet a, venenatis vitae, justo. Nullam"
          primary_meta:
            - "Item 3 primary meta"
            - "DD Month Year"
          secondary_meta: "2 minutes read"
          picture:
            src: "https://loremflickr.com/1200/900/arch"
            alt: "Alternative text for image"
        - title: "Item 4"
          url: "#"
          description: "Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Aliquam"
          primary_meta:
            - "Item 4 primary meta"
            - "DD Month Year"
          picture:
            src: "https://loremflickr.com/1200/900/arch"
            alt: "Alternative text for image"
        - title: "Item 5"
          url: "#"
          description: "Aenean imperdiet. Etiam ultricies nisi vel augue. Curabitur ullamcorpe"
          primary_meta:
            - "Item 5 primary meta"
            - "DD Month Year"
          secondary_meta: "3 minutes read"
          picture:
            src: "https://loremflickr.com/1200/900/arch"
            alt: "Alternative text for image"
    see_more_label:
      type: "text"
      label: "See more label"
      description: "The label for the See more link."
      preview: "Read more news"
    see_more_url:
      type: "Url"
      label: "See more URL"
      description: "See more link URL (A Drupal Url object)"
      preview: "https://example.com"
    detail:
      type: "text"
      label: "Detail"
      description: "List's additional information displayed below the See more link."
      preview:
        '#markup': "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Non enim iam stirpis bonum quaeret, sed animalis. Ego vero volo in virtute vim esse quam maximam; <b>A mene tu?</b> Quid, quod res alia tota est? Duo Reges: constructio interrete.</p>"
