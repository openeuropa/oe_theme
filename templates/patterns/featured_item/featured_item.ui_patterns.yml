featured_item:
  label: "Featured item"
  description: "The featured item component uses a different visualisation to attract user attention."
  variants:
    default:
      label: "Default"
      description: "A featured item with a title, an image, a description and some meta information."
    extended:
      label: "Extended"
      description: "Like the default variant but with an extra button on it."
  fields:
    image:
      type: "array"
      label: "Image"
      description: "Image of the featured item."
      preview:
        src: "https://placeimg.com/1000/500/arch"
        alt: "Alternative text for featured item image"
    description:
      type: "text"
      label: "Description"
      description: "Description of the featured item."
      preview: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quid est igitur, inquit, quod requiras? Sed quod proximum fuit non vidit. Aperiendum est igitur, quid sit voluptas; Contemnit enim disserendi elegantiam, confuse loquitur."
    length:
      type: numeric
      label: "Max length"
      description: "Used to trim the length of the Description field (optional)."
      preview: 150
      escape: false
    metas:
      type: "array"
      label: "Metas"
      description: "A collection of page meta information."
      preview:
        - "News article"
        - "6 July 2015"
        - "Brussels"
    footer_items:
      type: "Array"
      label: "Footer items"
      description: "A list of 'icon with text' pairs to be displayed on the card footer."
      preview:
        - icon: "calendar"
          text: "15-16 November 2019, 08:00 AM"
        - icon: "location"
          text: "Brussels, Belgium"
        - icon: "livestreaming"
          text: "Live streaming available"
    title:
      type: "text"
      label: "Title"
      description: "The title of the page."
      preview: "Business, Economy, Euro"
    link:
      type: "array"
      label: "Link"
      description: "Link in the featured item."
      preview:
        href: "http://example.com"
        label: "Read more"
